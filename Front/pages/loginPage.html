<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaloguj się - Detailing Shop</title>
  <link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
<div class="login-container">
  <h1>Zaloguj się</h1>
  <form action="#" method="POST">
    <label for="username">Nazwa użytkownika</label>
    <input type="email" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required>

    <label for="password">Hasło</label>
    <input type="password" id="password" name="password" placeholder="Wprowadź hasło" required>

    <button type="submit">Zaloguj się</button>
  </form>
  <a href="index.html">Powrót do strony głównej</a>
</div>
<script type="text/javascript" src="../Skrypty/loginScript.js"></script>
</body>
</html>
