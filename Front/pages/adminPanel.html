<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Detailing Shop</title>
  <link rel="stylesheet" href="../css/adminPanel.css">
</head>
<body>
<header>
  <h1>Admin Panel</h1>
</header>
<nav>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html">Produkty</a>
    <a href="cart.html">Koszyk</a>
  </div>
</nav>
<main>
  <section class="form-section">
    <h2>Dodaj Nowy Produkt</h2>
    <form id="add-product-form">
      <label for="product-name">Nazwa:</label>
      <input type="text" id="product-name" name="name" placeholder="Podaj nazwę produktu" required>

      <label for="product-description">Opis:</label>
      <textarea id="product-description" name="description" placeholder="Podaj opis produktu" required></textarea>

      <label for="product-cost">Koszt (PLN):</label>
      <input type="number" id="product-cost" name="cost" placeholder="Podaj koszt produktu" min="0" step="0.01" required>

      <button type="submit" id="addbut">Dodaj Produkt</button>
    </form>
  </section>

  <section class="form-section">
    <h2>Aktualizuj Produkt</h2>
    <form id="update-product-form">
      <label for="current-product-name">Aktualna Nazwa:</label>
      <input type="text" id="current-product-name" name="current-name" placeholder="Podaj aktualną nazwę produktu" required>

      <label for="new-product-name">Nowa Nazwa:</label>
      <input type="text" id="new-product-name" name="new-name" placeholder="Podaj nową nazwę produktu">

      <label for="new-product-description">Nowy Opis:</label>
      <textarea id="new-product-description" name="new-description" placeholder="Podaj nowy opis produktu"></textarea>

      <label for="new-product-cost">Nowa Cena (PLN):</label>
      <input type="number" id="new-product-cost" name="new-cost" placeholder="Podaj nową cenę produktu" min="0" step="0.01">

      <button type="submit" id="updatebut" >Aktualizuj Produkt</button>
    </form>
  </section>

  <section class="form-section">
    <h2>Usuń Produkt</h2>
    <form id="delete-product-form">
      <label for="delete-product-name">Nazwa Produktu:</label>
      <input type="text" id="delete-product-name" name="delete-name" placeholder="Podaj nazwę produktu do usunięcia" required>

      <button type="submit" id="removebut">Usuń Produkt</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2024 Detailing Shop. Wszelkie prawa zastrzeżone.</p>
</footer>
<script type="text/javascript" src="../Skrypty/adminPanel.js"></script>
</body>
</html>
